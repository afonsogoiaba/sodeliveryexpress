  <body>
    <div class="container">
      <form class="cadastrar-form" action="/cadastrar" method="post">
        <div class="cadastrar form">
          <a class="home" href="index.html">
            <i class="fas fa-home"></i>
          </a>
          <div class="login-icon-field">
            <object id="logo-svg" type="image/svg+xml" data="public/img/icons/logo.svg" width="100%" height="100%"></object>
          </div>
          <div class="cadastrar-form content-form">
            <legend>Cadastrar-se</legend>
            <div class="input-containers cadastro-inputs">
              <i class="fas fa-user"></i>
              <input type="text" name="nome" placeholder="Digite seu nome">
              <label for="nome">Nome Completo:</label>
            </div>
            <div class="input-containers cadastro-inputs">
              <i class="fas fa-at"></i>
              <input type="text" name="email" placeholder="Digite seu email">
              <label for="email">Email:</label>
            </div>
            <div class="input-containers cadastro-inputs">
              <i class="fas fa-key"></i>
              <input type="text" name="senha" placeholder="Digite seu senha">
              <label for="senha">Senha:</label>
            </div>
            <div class="call-to-action">
              <button id="cadastrar-button" type="submit">Cadastrar</button>
              <p>Já tem uma conta? <strong><a id="btn-voltar">Login</a></strong></p>
            </div>
          </div>
        </div>
      </form>
