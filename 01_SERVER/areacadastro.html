<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SóDelivery - Painel administrativo</title>
    <link rel="stylesheet" href="public/css/areacadastro.css">
    <link rel="stylesheet" href="public/css/form.css">
    <link rel="stylesheet" href="public/css/index.css">
    <link rel="stylesheet" href="public/css/fonts.css">
    <link rel="stylesheet" href="public/css/administrativo.css">
    <link rel="shortcut icon" href="public/img/logo.png" />
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="logo-config">
        <div class="logo">
          <a href="index.html">
            <img src="public/img/logo.png" alt="logo Só delivery">
          </a>
          <div class="content-titles">
            <h2>Painel Administrativo</h2>
            <p>Área Cadastramento</p>
          </div>
        </div>

        <div class="config">
          <img id="blank" src="public/img/icons/settings-work-tool.svg">
          <img src="public/img/icons/settings-work-tool-dark.svg">
          <span>Configurações</span>
        </div>
      </div>
    </header>

    <main>

      <div class="clear"></div>

      <div class="content">
          <form id="cadastramentoVeiculos" class="form">
            <legend>Cadastrar Veículos</legend>
            <div class="container-input">
              <label for="nome">nome</label>
              <input type="text" name="nome" placeholder="nome">
            </div>
            <div class="container-buttons">
              <input type="submit" name="cadastrarVeiculos" value="Cadastrar Veículo">
            </div>
          </form>
          <form id="cadastramentoFretes" class="form">
            <legend>Cadastrar Fretes</legend>
            <div class="container-input">
              <label for="nome">nome</label>
              <input type="text" name="test" placeholder="addsadsa">
            </div>
            <div class="container-buttons">
              <input type="submit" name="cadastrarFretes" value="Cadastrar Fretes">
            </div>
          </form>
      </div>

      <div class="clear"></div>
      <div class="borderred"></div>
    </main>

    <footer>
      <div class="copyright">
        <p>&copy; <b>Loop Soft</b> Internet Serviços LTDA</p>
      </div>
    </footer>
  </body>
</html>
